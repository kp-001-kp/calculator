<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/calculator.ico">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main_div">
        <div class="calculator_body">
            <input type="text" id="calculator_display">
            <button class="key1" onclick="clear()">C</button>
            <div class="calculator_keys">
                <div class="row">
                    <button class="key" onclick="inp(7)">7</button>
                    <button class="key" onclick="inp(8)">8</button>
                    <button class="key" onclick="inp(9)">9</button>
                    <button class="operation" onclick="inp('+')">+</button>
                </div>
                <div class="row">
                    <button class="key" onclick="inp(4)">4</button>
                    <button class="key" onclick="inp(5)">5</button>
                    <button class="key" onclick="inp(6)">6</button>
                    <button class="operation" onclick="inp('-')">-</button>
                </div>
                <div class="row">
                    <button class="key" onclick="inp(1)">1</button>
                    <button class="key" onclick="inp(2)">2</button>
                    <button class="key" onclick="inp(3)">3</button>
                    <button class="operation" onclick="inp('x')">x</button>
                </div>
                <div class="row">
                    <button class="key" onclick="inp(0)">0</button>
                    <button class="key" onclick="inp('.')">.</button>
                    <button class="operation" onclick="inp('/')">/</button>
                    <button class="operation" onclick="inp('=')">=</button>
        
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
